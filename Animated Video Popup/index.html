<html lang="en">
<head>

<body>
  <div class="btn">
    <div class="play"></div>
    <p>Play Video</p>
  </div>
  <div class="clip">
    <video src="./UN SDGs.mp4" controls></video>
    <button class="close">Close</button>
  </div>
  <script src="app.js"></script>
</body>
